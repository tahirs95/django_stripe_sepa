<style>

* {
  font-family: "Helvetica Neue", Helvetica;
  font-size: 15px;
  font-variant: normal;
  padding: 0;
  margin: 0;
}

html {
  height: 100%;
}

body {
  background: #E6EBF1;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100%;
}

form {
  width: 480px;
  margin: 20px 0;
}

.group {
  background: white;
  box-shadow: 0 7px 14px 0 rgba(49,49,93,0.10),
              0 3px 6px 0 rgba(0,0,0,0.08);
  border-radius: 4px;
  margin-bottom: 20px;
}

label {
  position: relative;
  color: #8898AA;
  font-weight: 300;
  height: 40px;
  line-height: 40px;
  margin-left: 20px;
  display: flex;
  flex-direction: row;
}

.group label:not(:last-child) {
  border-bottom: 1px solid #F0F5FA;
}

label > span {
  width: 80px;
  text-align: right;
  margin-right: 30px;
}

.field {
  background: transparent;
  font-weight: 300;
  border: 0;
  color: #31325F;
  outline: none;
  flex: 1;
  padding-right: 10px;
  padding-left: 10px;
  cursor: text;
}

.field::-webkit-input-placeholder { color: #CFD7E0; }
.field::-moz-placeholder { color: #CFD7E0; }

button {
  float: left;
  display: block;
  background: #666EE8;
  color: white;
  box-shadow: 0 7px 14px 0 rgba(49,49,93,0.10),
              0 3px 6px 0 rgba(0,0,0,0.08);
  border-radius: 4px;
  border: 0;
  margin-top: 20px;
  font-size: 15px;
  font-weight: 400;
  width: 100%;
  height: 40px;
  line-height: 38px;
  outline: none;
}

button:focus {
  background: #555ABF;
}

button:active {
  background: #43458B;
}

.outcome {
  float: left;
  width: 100%;
  padding-top: 8px;
  min-height: 24px;
  text-align: center;
}

.success, .error {
  display: none;
  font-size: 13px;
}

.success.visible, .error.visible {
  display: inline;
}

.error {
  color: #E4584C;
}

.success {
  color: #666EE8;
}

.success .source {
  font-weight: 500;
  font-size: 13px;
}
</style>
<script src="https://js.stripe.com/v3/"></script>

<body>
  <form action="{% url 'checkout_sepa' %}" method="POST">
    <input type="hidden" name="source" />
    <div class="group">
      <label>
        <span>Name</span>
        <input id="name" class="field" placeholder="Jenny Rosen" />
      </label>
      <label>
        <span>IBAN</span>
        <input id="iban" class="field" placeholder="DE89370400440532013000" />
      </label>
    </div>
    <button type="submit">Submit</button>
    <div class="outcome">
      <div class="error"></div>
      <div class="success">
        Success! Your Stripe source is <span class="source"></span>
      </div>
    </div>
  </form>
</body>

<script>
var stripe = Stripe('pk_test_xxxx');
var elements = stripe.elements();

function setOutcome(result) {
  var successElement = document.querySelector('.success');
  var errorElement = document.querySelector('.error');
  successElement.classList.remove('visible');
  errorElement.classList.remove('visible');

  if (result.source) {
    // Use the source to create a charge or a customer
    // https://stripe.com/docs/charges
    successElement.querySelector('.source').textContent = result.source.id;
    successElement.classList.add('visible');

    // In a real integration, you'd submit the form with the source to your backend server
    //var form = document.querySelector('form');
    //form.querySelector('input[name="source"]').setAttribute('value', result.source.id);
    //form.submit();
} else if (result.error) {
    errorElement.textContent = result.error.message;
    errorElement.classList.add('visible');
  }
}

document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  var sourceData = {
    type: 'sepa_debit',
    sepa_debit: {
    	iban: document.getElementById('iban').value,
    },
    currency: 'eur',
    owner: {
    	name: document.getElementById('name').value,
    },
  };
  stripe.createSource(sourceData).then(setOutcome);
});

</script>
